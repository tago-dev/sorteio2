<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Não Encontrada - ClickSorte</title>
    
    <!-- Meta tags para SEO -->
    <meta name="description" content="A página que você está procurando não foi encontrada no ClickSorte.">
    <meta name="robots" content="noindex, follow">
    
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        .error-container {
            text-align: center;
            padding: 50px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .error-icon {
            font-size: 80px;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: var(--text-color);
            opacity: 0.8;
        }
        
        .home-btn {
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-random" aria-hidden="true"></i>
                <h1>ClickSorte</h1>
            </div>
            <div class="theme-toggle">
                <button id="theme-toggle-btn" aria-label="Alternar modo escuro">
                    <i class="fas fa-moon" aria-hidden="true"></i>
                </button>
            </div>
        </header>

        <main>
            <div class="error-container">
                <div class="error-icon">
                    <i class="fas fa-dice-one" aria-hidden="true"></i>
                </div>
                <h1 class="error-title">Página Não Encontrada</h1>
                <p class="error-message">Ops! Parece que a página que você está procurando não existe ou foi movida.</p>
                <p>Que tal tentar um novo sorteio?</p>
                <a href="/" class="btn primary-btn home-btn">
                    <i class="fas fa-home" aria-hidden="true"></i> Voltar para o Início
                </a>
            </div>
        </main>

        <footer>
            <nav>
                <a href="./pages/about.html">Sobre o ClickSorte</a>
                <a href="./pages/termos.html">Termos de Uso</a>
                <a href="./pages/privacidade.html">Política de Privacidade</a>
            </nav>
            <p>&copy; <span id="current-year">2023</span> ClickSorte - Todos os direitos reservados</p>
        </footer>
    </div>

    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // Alternar tema escuro/claro
        document.getElementById('theme-toggle-btn').addEventListener('click', function() {
            const hasTheme = document.body.hasAttribute('data-theme');
            if (hasTheme) {
                document.body.removeAttribute('data-theme');
                this.innerHTML = '<i class="fas fa-moon"></i>';
                localStorage.setItem('clicksorte-theme', 'light');
            } else {
                document.body.setAttribute('data-theme', 'dark');
                this.innerHTML = '<i class="fas fa-sun"></i>';
                localStorage.setItem('clicksorte-theme', 'dark');
            }
        });
        
        // Verificar tema salvo
        if (localStorage.getItem('clicksorte-theme') === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
            document.getElementById('theme-toggle-btn').innerHTML = '<i class="fas fa-sun"></i>';
        }
    </script>
</body>
</html>
